apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'


android {
    compileSdkVersion 26
    defaultConfig {
        applicationId "com.yan.basedemo"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }


}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'

    implementation 'com.jakewharton:butterknife:8.8.1'
    annotationProcessor 'com.jakewharton:butterknife-compiler:8.8.1'
    //数据库
    //gitHub https://github.com/greenrobot/greenDAO
    implementation 'org.greenrobot:greendao:3.2.0'

    implementation project(':base')
    debugImplementation project(':base')
    releaseImplementation project(':base')



    implementation project(':network')
    debugImplementation project(':network')
    releaseImplementation project(':network')

    implementation 'com.ashokvarma.android:bottom-navigation-bar:2.0.2'

    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
//
