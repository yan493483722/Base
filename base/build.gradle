apply plugin: 'com.android.library'


android {
    compileSdkVersion 26
    buildToolsVersion "26.0.2"

    defaultConfig {
//        applicationId "com.yan.base"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        dexInProcess true
        preDexLibraries true
        javaMaxHeapSize "4g"//越大越好
        jumboMode = true
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })

    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
    compile 'com.android.support:palette-v7:26.0.0-alpha1'
    compile 'com.android.support:support-v4:26.0.0-alpha1'
    compile 'com.android.support:design:26.0.0-alpha1'
    testCompile 'junit:junit:4.12'
    //日志崩溃记录
    //https://github.com/wangjiegulu/AndroidBucket
    compile 'com.github.wangjiegulu:AndroidBucket:1.0.4'
    //gitHub https://github.com/JakeWharton/butterknife
    //doc http://jakewharton.github.io/butterknife/
    //butter knife
    //    compile 'com.jakewharton:butterknife:8.4.0'
    //    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    //图片缓存框架
    //gitHub https://github.com/bumptech/glide
    //glide与其他图片加载库对比 https://inthecheesefactory.com/blog/get-to-know-glide-recommended-by-google/en
    compile 'com.github.bumptech.glide:glide:4.2.0'
    annotationProcessor 'com.github.bumptech.glide:compiler:4.2.0'
    //横向滚动页面效果
    //gitHub https://github.com/lsjwzh/RecyclerViewPager
    compile 'com.github.lsjwzh.RecyclerViewPager:lib:v1.1.0'
    //日志打印
    //gitHub https://github.com/orhanobut/logger
    compile 'com.orhanobut:logger:1.15'
    //阿里巴巴实体类和json的转换
    //gitHub https://github.com/Alibaba/fastjson/wiki/%E9%A6%96%E9%A1%B5
    compile 'com.alibaba:fastjson:1.1.48.android'
    //消息传递
    //gitHub https://github.com/greenrobot/EventBus
    compile 'org.greenrobot:eventbus:3.0.0'
    //手势翻转扩大缩小的图片查看器
    //gitHub https://github.com/chrisbanes/PhotoView
    compile 'com.github.chrisbanes:PhotoView:1.3.1'
    //上下拉刷新
    //gitHub https://github.com/Aspsine/SwipeToLoadLayout
    compile 'com.github.Aspsine:SwipeToLoadLayout:1.0.3'
    //grpc
    //    compile 'io.grpc:grpc-okhttp:0.9.0'
    //    compile 'io.grpc:grpc-protobuf-nano:0.9.0'
    //    compile 'io.grpc:grpc-stub:0.9.0'
    //https://github.com/crazycodeboy/TakePhoto
    compile 'com.jph.takephoto:takephoto_library:4.0.3'
//    https://github.com/scwang90/SmartRefreshLayout
    compile 'com.scwang.smartrefresh:SmartRefreshLayout:1.0.3'
}
