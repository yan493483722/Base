apply plugin: 'com.android.library'


android {
    compileSdkVersion 26
    defaultConfig {
//        applicationId "com.yan.base"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        dexInProcess true
        preDexLibraries true
        javaMaxHeapSize "4g"//越大越好
        jumboMode = true
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    testImplementation 'junit:junit:4.12'
    //noinspection GradleCompatible
    api 'com.android.support:appcompat-v7:26.0.0-alpha1'
    api 'com.android.support:palette-v7:26.0.0-alpha1'
    api 'com.android.support:support-v4:26.0.0-alpha1'
    api 'com.android.support:design:26.0.0-alpha1'

    //日志崩溃记录

    //https://github.com/wangjiegulu/AndroidBucket
    api 'com.github.wangjiegulu:AndroidBucket:1.0.4'

    //gitHub https://github.com/JakeWharton/butterknife

